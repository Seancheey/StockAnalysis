<span class="main-content">
  <h4>选择股票</h4>
  <mat-form-field>
    <mat-label *ngIf="stocks$ | async; else waiting">
      选择股票名
    </mat-label>
    <ng-template #waiting>
      <mat-label>
        正在获取股票信息...
      </mat-label>
    </ng-template>
    <mat-select (selectionChange)="changeSelectedStock($event)">
      <span *ngIf="stocks$ | async as stockOptions">
        <mat-option *ngFor="let stock of stockOptions" [value]="stock">
          {{stock.full_name}}
        </mat-option>
      </span>
    </mat-select>
  </mat-form-field>
  <span *ngIf="selectedStock">
    <app-stock-chart [stockDailyPrices$]="stockDailyPrices$"
                     [title]="selectedStock.full_name+' 股票图形'"></app-stock-chart>
  </span>
  <span *ngIf="highestPoint">
    最高点{{highestPoint.high}}元 {{formatDate(highestPoint.date)}}
  </span>
  <span *ngIf="secondHighestPoint">
    第二高点{{secondHighestPoint.high}}元 {{formatDate(secondHighestPoint.date)}}
  </span>
</span>
