<span class="main-content">
  <h4>选择股票</h4>
  <mat-form-field>
    <mat-label>
      股票名
    </mat-label>
    <mat-select (selectionChange)="changeSelection($event)">
      <span *ngIf="stocks | async as stockOptions">
        <mat-option *ngFor="let stock of stockOptions" [value]="stock">
          {{stock.full_name}}
        </mat-option>
      </span>
    </mat-select>
  </mat-form-field>
  <span *ngIf="selectedStock | async as selected">
    选择了{{selected.full_name}}
  </span>
  <span *ngIf="data |async as syncedData">
    <google-chart
      [data]="syncedData"
      [dynamicResize]="true"
      [options]="chartOptions"
      [columns]="columns"
      style="width: 90vw; height: 60vh;"
      [type]="chartType"
      title="股票图形"
    ></google-chart>
  </span>
</span>
