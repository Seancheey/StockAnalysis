<span class="main-content">
  <h4>选择股票</h4>
  <mat-form-field>
    <mat-label>
      股票名
    </mat-label>
    <mat-select (selectionChange)="changeSelection($event)">
      <span *ngIf="stocks | async as stockOptions">
        <mat-option *ngFor="let stock of stockOptions" [value]="stock">
          {{stock.full_name}}
        </mat-option>
      </span>
    </mat-select>
  </mat-form-field>
  <span *ngIf="selectedStock">
    选择了{{selectedStock.full_name}}
  </span>
  <span *ngIf="data">
    <google-chart
      [columns]="columns"
      [data]="data"
      [type]="chartType"
      title="股票图形"
    ></google-chart>
  </span>
</span>
